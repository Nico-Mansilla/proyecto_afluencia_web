<!DOCTYPE html>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Afluencia Inteligente</title>
    </head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<script src="script.js"></script>
<body>
    <header>
        <div id="logo-container">
            <img id="logo" src="images/afluencia2.png" alt="Afluencia Inteligente Logo">
        </div>
        <div id="header-text">
            <h1>Bienvenido a afluencia inteligente</h1>
            <!-- Agrega más contenido del header si es necesario -->
        </div>
        <div id="fecha-hora">
            <p>Fecha: <span id="chileTime"></span></p>
        </div>
    </header>

    <div id="cantidad-porcentaje-container">
        <div class="cantidad-personas">
            <p>Número de personas detectadas</p>
            <span id="numeroPersonas"></span>
        </div>
        <div class="porcentaje-personas">
            <p>Porcentaje de ocupación</p>
            <span id="porcentajePersonas"></span> %
        </div>
    </div>


    <p>Historial de hoy <span id="nombreDia"></span>:</p>
    <div style="display: flex; justify-content: center; align-items: center; height: 40vh;">
        <canvas id="myChart" style="max-width: 550px;"></canvas>
    </div>
    <p>  </p>
    <p>  </p>
    <footer>
        <p>Proyecto ELO328 - Afluencia inteligente  |  Nicolas Mansilla  |  Joel Rivera  |  Israel Herrera  |  José Guillen  |  Juan Ruiquelme</p>
    </footer>
   
    
    
</body>
</html>
